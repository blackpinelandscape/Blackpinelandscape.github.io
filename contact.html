<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Black Pine Landscape</title>
  <style>
    :root { --green:#3E7B2E; --text:#1a1a1a; --bg:#fff; --max:800px; }

    /* Prevent Safari auto-zoom and keep sizing predictable */
    html { -webkit-text-size-adjust: 100%; }
    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:400 18px/1.7 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }

    /* White logo banner */
    .logo-banner {
      background: white;
      padding: 1.5rem 0;
      text-align: center;
    }
    .logo-banner img {
      max-height: 120px;
      width: auto;
    }

    header {
      background:var(--green);
      color:#fff;
      padding:1rem;
      text-align:center;
    }
    header h1 {
      margin:0;
      font-size:1.8rem;
    }
    /* --- Updated nav styling for button look --- */
    nav {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 0.75rem;
    }
    nav a {
      flex: 1;
      max-width: 100px;
      text-align: center;
      background: white;
      color: var(--green);
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      border: 1px solid white;
      font-size: 0.85rem;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      background: #f5f5f5;
      border-color: #ddd;
    }
    .wrap {
      max-width:var(--max);
      margin:2rem auto;
      padding:0 1rem;
    }
    h2 {
      color:var(--green);
      margin-top:0;
      text-align:center;
    }
    .card {
      max-width:560px;
      margin:1.5rem auto;
      padding:1.25rem 1.25rem;
      border:1px solid #e3e3e3;
      border-radius:10px;
      text-align:center;
    }
    .card p { margin:.4rem 0; font-size:1.05rem; }
    .card a { color:var(--green); text-decoration:none; }
    .card a:hover { text-decoration:underline; }

    /* Address: one line, centered, responsive */
    .address { 
      margin: .4rem 0 0; 
      text-align: center; 
    }
    .address span {
      display: inline-block;
      white-space: nowrap;
      overflow-wrap: normal;
      font-size: clamp(0.72rem, 4.2vw, 1rem);
    }

    /* Slightly reduce horizontal padding on very narrow screens */
    @media (max-width: 380px) {
      .card { padding-inline: 0.75rem; }
    }
  </style>
  
<!-- Favicons (Safari-safe, opaque PNGs + cache buster) -->
  <link rel="icon" href="/favicon.ico?v=8" sizes="any">
  <link rel="shortcut icon" href="/favicon.ico?v=8">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png?v=8">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png?v=8">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=8">

</head>
<body>
  <!-- White background logo banner -->
  <div class="logo-banner">

  <header>

    <nav>

      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="wrap">

      <p><strong>Alex Hacke</strong></p>
      <p><a href="tel:+15039365900">503.936.5900</a></p>
      <p><a href="mailto:blackpinelandscape@gmail.com">blackpinelandscape@gmail.com</a></p>
      <p>
        <a href="https://www.google.com/maps/search/?api=1&query=9315+SW+Morrison+St,+Portland,+OR+97225" target="_blank">
          Google Maps
        </a> | 
        <a href="https://maps.apple.com/?address=9315%20SW%20Morrison%20St,%20Portland,%20OR%20%2097225" target="_blank">
          Apple Maps
        </a>
      </p>
      <p class="address"><span>9315 SW Morrison St, Portland, OR 97225</span></p>
    </div>
  </div>
</body>
</html>
