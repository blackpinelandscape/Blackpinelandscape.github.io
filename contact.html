  <style>
    :root { --green:#596F2A; --text:#1a1a1a; --bg:#fff; --max:800px; }
    body {
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:400 18px/1.7 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;

    header {
      background:var(--green);

    }

      flex: 1;
      max-width: 100px;

      background: white;

      text-decoration: none;

    nav a:hover {

    .wrap {
      max-width:var(--max);
      margin:2rem auto;
      padding:0 1rem;
    }
    h2 {
      color:var(--green);
      margin-top:0;
      text-align:center;
    }
    .card {

      margin:1.5rem auto;
      padding:1.25rem 1.25rem;
      border:1px solid #e3e3e3;
      border-radius:10px;
      text-align:center;
    }
    .card p { margin:.4rem 0; font-size:1.05rem; }
    .card a { color:var(--green); text-decoration:none; }
    .card a:hover { text-decoration:underline; }
